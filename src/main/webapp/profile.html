*

	margin: 0;
	padding: 0;

body

	height: 100vh;
	background: linear-gradient(45deg,#E1E8E8,#454A4A);
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: "Poppins";
	color: white;
}
.card
{
	background: #474544;
	width: 300px;
	height: 400px;
	border-radius: 10px;
	text-align: center;
	overflow: hidden;
	margin: 0 20px;
}
img
{
	object-fit: cover;
	width: 100%;
	height: 100%;
	object-position: center;
}
.card_img
{
	width: 120px;
	height: 120px;
	border: 4px solid var(--primary-color);
	border-radius: 50%;
	overflow: hidden;
	margin: 0 auto;
	transform: translateY(25px);
	transition: 0.6s;
}

.card h2
{
	margin-top: 35px;
}

.card p
{
	color: var(--primary-color);
}

.card_social
{
	margin: 25px 0;
}

.card_social a
{
	color: white;
	margin: 25px 20px;
	font-size: 20px;
}

.card_social a:hover 
{
	color: #696969;
}

.card button
{
	width: 100px;
	height: 50px;
	border: 1px solid var(--primary-color);
	background: transparent;
	color: white;
	border-radius: 10px;
	transition: 0.5s;
}
.card button:hover
{
	background: #696969;
}

.card_img:hover
{
	width: 100%;
	height: 100%;
	border-radius: unset;
	transform: unset;
	border: none;
}
